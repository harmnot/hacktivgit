<html lang="en">

<head>

  <title>Hacktivgit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <a href="" class="navbar-brand"> Hacktivgit</a>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut()" id='sigout'>Sign out</a>
  </nav>

  <div class="container-sm-12" id="main_content">
    <div class="col-12" id="colors"">
            <div class=" row ml-2 pt-2 pb-2">
      <h3>Hacktivgit</h3>
    </div>
  </div>



  <div class="container-sm-12 d-flex">
    <div class="bg-light border-right col-sm-4 scrollable-menu" id="sidebar">

      Find users

      <input type="text" id="name" placeholder="name" autocomplete="off">
      <button class="btn btn-primary " type="button" onclick="getIt()"> find </button>

      <div id="listuser">
        <ul id="theuser"></ul>
      </div>
    </div>



    <div class="bg-light border-right col-sm-4 scrollable-menu" id="sidebar">


      <form method="post" id="repos">
        create repo
        <input type="text" id="repo" placeholder="repo" autocomplete="off" name="repoName">
        <button class="btn btn-primary " type="submit"> submit </button>
      </form>
      <div id="listrepo">
        <ul id="therepo"></ul>
      </div>
    </div>

    <div class="bg-light border-right col-sm-4 scrollable-menu" id="sidebar">
      list starred repo
      <input type="text" id="starrepo" placeholder="repo" autocomplete="off" name="star">
      <button class="btn btn-primary " type="button" onclick="star()"> search </button>
      <div id="liststar">
        <ul id="starredRepo"></ul>
      </div>
    </div>

  </div>
  </div>


</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./main.js"></script>

</html>
